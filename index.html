<!DOCTYPE html> <!--Tells the browser which version of HTML it should use to render the document -->
<html lang="en"> <!--This is a root element. Every other element in the document will be a descendant of it. lang specifies the text content in that language-->
<head>
    <meta charset="UTF-8"> <!--Ensures that the webpage will display special symbols and characters from different languages correctly-->
    <title>My First Webpage</title> <!--Gives webpages a human-readable title which is displayed in our webpage's browser tab-->
</head>

<body>
    <h1>What is the Odin project?</h1> <!--<h1> through <h9> are all heading tags. 1 is the biggest and when interpreted by a browser is considered the most important-->
    <p>The <em><strong>Odin Project</strong></em> is an open source  <!--<em> is the italics tag. <strong> is the bold tag. <p> is the paragraph tag-->
    project that is used to help beginners learn web development from a bottom
    up approach. I am looking forward to seeing my progress throughout the duration
    of this project!
    </p>
</body>

</html>
